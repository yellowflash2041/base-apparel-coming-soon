<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <!-- Info Section -->

    <section class="info-section">
      <!-- Logo Area -->
      <section class="logo-area">
        <!-- Logo -->
        <div class="logo"></div>
      </section>
      <div class="text-section">
        <h1><span>We're</span> coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <!-- Input Section -->
        <div class="input-section">
          <input type="email" class="input-field" placeholder="Email Address">
          <label for="input-field" class="error-msg"></label>
          <div class="error">
            <div class="error-icon"></div>
          </div>
          <div class="btn">
            <div class="arrow-img"></div>
          </div>
        </div>
    </section>

    <!-- IMG Section -->
    <section class="img-section"></section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/yellowflash2041">yellowflash2041</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
